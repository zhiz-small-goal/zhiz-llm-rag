repos:
  - repo: local
    hooks:
      - id: rag-gate-fast
        name: rag-gate --profile fast
        entry: 'cmd.exe /c "set PATH=%CD%\\.venv_embed\\Scripts;%PATH% && .venv_embed\\Scripts\\python.exe tools\\gate.py --profile fast --root ."'
        language: python
        pass_filenames: false
      - id: rag-ruff
        name: check_ruff --format
        entry: .venv_embed\\Scripts\\python.exe
        args: [tools/check_ruff.py, --root, ., --format]
        language: python
        pass_filenames: true
        types: [python]
      - id: rag-mypy
        name: check_mypy --root .
        entry: 'cmd.exe /c "set PATH=%CD%\\.venv_embed\\Scripts;%PATH% && .venv_embed\\Scripts\\python.exe tools\\check_mypy.py --root ."'
        language: python
        pass_filenames: false
