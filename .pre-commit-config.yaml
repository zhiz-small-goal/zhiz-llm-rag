# See: https://pre-commit.com/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=10240"]

  - repo: local
    hooks:
      # Repo-state audits (do not rely on filenames)
      - id: tools-layout
        name: tools/ layout contract (fail)
        entry: python tools/check_tools_layout.py --mode fail
        language: system
        pass_filenames: false

      - id: exit-code-contract
        name: exit-code contract (no rc=1)
        entry: python tools/check_exit_code_contract.py --root .
        language: system
        pass_filenames: false

      - id: md-refs-contract
        name: md refs contract (keyword-only)
        entry: python tools/check_md_refs_contract.py
        language: system
        pass_filenames: false
