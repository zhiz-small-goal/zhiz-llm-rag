name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (editable) + CI extras
        run: python -m pip install -e ".[ci]"

      - name: "Gate: public release hygiene (workspace)"
        run: python tools/check_public_release_hygiene.py --repo . --history 0

      - name: "Gate: CLI entrypoints"
        run: python tools/check_cli_entrypoints.py

      - name: "Gate: md_refs contract"
        run: python tools/check_md_refs_contract.py

      - name: Pytest
        run: pytest -q
