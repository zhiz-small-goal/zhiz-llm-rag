name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (editable) + CI extras
        run: python -m pip install -e ".[ci]"
      - name: Install conftest (Linux only)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="0.61.0"
          SYSTEM="$(uname -s)"
          ARCH="$(uname -m)"
          curl -fsSL -o conftest.tar.gz "https://github.com/open-policy-agent/conftest/releases/download/v${VERSION}/conftest_${VERSION}_${SYSTEM}_${ARCH}.tar.gz"
          tar xzf conftest.tar.gz conftest
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Gate (single entry)
        run: python tools/gate.py --profile ci --root .

      - name: Upload gate report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            data_processed/build_reports/gate_report.json
            data_processed/build_reports/gate_logs
