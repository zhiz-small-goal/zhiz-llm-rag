name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (editable) + CI extras
        run: python -m pip install -e ".[ci]"

      - name: Run repo gates (single entry)
        run: python tools/gate.py --root . --profile ci --json-out data_processed/build_reports/gate_report.json

      - name: Upload gate report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate_report_${{ matrix.os }}_py${{ matrix.python-version }}
          path: data_processed/build_reports/gate_report.json
          if-no-files-found: warn
